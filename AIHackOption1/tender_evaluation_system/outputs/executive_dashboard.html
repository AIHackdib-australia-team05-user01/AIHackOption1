<!DOCTYPE html>
<html>
<head>
    <title>Executive Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .dashboard-section { margin-bottom: 30px; }
        .metric { display: inline-block; margin: 10px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .metric h3 { margin: 0; color: #0066cc; }
        .metric p { margin: 5px 0; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Executive Dashboard</h1>
    <p>Generated on: 2025-09-10 12:05:06</p>
    
    <div class="dashboard-section">
        <h2>Executive Summary</h2>
        <p>Total Vendors Evaluated: 1</p>
    </div>
    
    <div class="dashboard-section">
        <h2>Vendor Overview</h2>
        
        <div class="metric">
            <h3>Vendor One</h3>
            <p>Total Criteria: 41</p>
            <p>Cost Categories: 0</p>
        </div>
        
    </div>
    
    <div class="dashboard-section">
        <h2>Key Metrics</h2>
        <div class="metric">
            <h3>Evaluation Coverage</h3>
            <p>1 vendors assessed</p>
        </div>
    </div>
</body>
</html>
